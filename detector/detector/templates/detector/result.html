<!DOCTYPE html>
<html lang="en">
<head>

    <title>Scan Result</title>

</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center">ğŸ›¡ï¸ Scan Result</h3>

</html>
