<!-- detector/templates/detector/scan_url.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishCatcher - URL Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dff6ff, #e4efe9);
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background-color: #0d6efd;
    }

    .navbar-brand {
      color: white;
      font-weight: 600;
    }

    .scanner-box {
      max-width: 600px;
      margin: 80px auto;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .btn-scan {
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      font-weight: 600;
    }

    .btn-scan:hover {
      background: linear-gradient(to right, #a1ffce, #faffd1);
    }

    ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">PhishCatcher üîç</a>
    <div class="ml-auto">
      <a href="/history/" class="btn btn-light">üìä Scan History</a>
    </div>
  </div>
</nav>

<div class="scanner-box">
  <h3 class="text-center text-primary mb-4">URL Safety Scanner</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="url" placeholder="Enter a website URL..." required>
    </div>
    <button type="submit" class="btn btn-scan w-100">Scan Now üöÄ</button>
  </form>

  {% if result %}
    <div class="alert mt-4 {% if 'Phishing' in result %}alert-danger{% else %}alert-success{% endif %}">
      <strong>{{ result }}</strong><br>
      <small><b>URL:</b> {{ url }}</small>
    </div>

    {% if explanation %}
      <div class="mt-3">
        <h6><b>Why this was flagged:</b></h6>
        <ul>
          {% for reason in explanation %}
            <li>‚ö†Ô∏è {{ reason }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endif %}
</div>

</body>
</html>
